<article class="border-2 border-gray-300 rounded-md p-5">
  <img
    [ngSrc]="getImageUrl(product().image)"
    [alt]="product().name"
    width="400"
    height="400"
    class="rounded-md mb-5 w-full h-full object-cover"
  />
  <h2 class="text-2xl font-bold mb-2">{{ product().name }}</h2>
  <p>{{ product().description }}</p>
  <p>Product part {{ product().category }}</p>
  <p>Avaialable Inventory: {{ availableInvetory() }}</p>
  @if (product().discount > 0) {
  <p class="text-green-500 font-bold">Discount: {{ product().discount * 100 }}%</p>
  }
  <p class="mb-2">{{ product().price | currency }}</p>
  <button (click)="addToCart($event)" class="bg-blue-500 text-white p-2 rounded-md cursor-pointer">
    Buy Product
  </button>
</article>
